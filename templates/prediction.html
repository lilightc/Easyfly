<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Airports</title>
    <link rel="stylesheet" href="../static/nav_bar.css">
    <link rel="stylesheet" href="../static/link.css">
    <link rel="stylesheet" href="../static/prediction.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/S.ico" />
</head>

<body style="overflow-y:scroll;">
    <div class="menu_bar">  <!--记得url替代#！-->
        <!-- <img src="img/logo.png" class="logo"> -->
        <ul>
            <li><a href="/hello/search_page/"><i class="fa fa-search" aria-hidden="true"></i>Search</a></li>
            <li class = "active"><a href="#"><i class="fa fa-plane" aria-hidden="true"></i>Prediction</a>
            </li>
            <li><a href="/hello/airport/"><i class="fa fa-map-marker icon-large" aria-hidden="true"></i>Airports</a>
            </li>
            <li><a href="/hello/airline/"><i class="fa fa-paper-plane" aria-hidden="true"></i>Airlines</a>
            </li>
            <li><a href="/hello/aircraft/"><i class="fa fa-plane" aria-hidden="true"></i>Aircrafts</a>
            </li>
            <li class="user_profile"><a href="/hello/user/"><i class="fa fa-user-circle" aria-hidden="true"></i>User Center</a>
                <div class="sub_menu_logout">
                    <ul>
                        <li><a href="/hello/logout/">Log out</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    
    <script>
        var navbar = document.getElementById("navbar");
        var menu = document.getElementById("menu");

        window.onscroll = function(){
            if(window.pageYOffset >= menu.offsetTop){
                navbar.classList.add("sticky");
            } else{
                navbar.classList.remove("sticky")
        }
    }
    </script>
    <div class = "page-section">
        <form action = "/hello/prediction/" method = "POST">
            {% csrf_token %}
            <div class="prediction_input">
                <h1>Predict Delay Rate for Your Flight:</h1>
                <div class = "departure-airport">
                    <label for="departure-airport"><b>Departure Airport</b></label><br>
                    <input type="text" placeholder="Enter Departure Airport" name="departure-airport" required><br>
                </div>
                <div class = "landing-airport">
                    <label for="landing-airport"><b>Landing Airport</b></label><br>
                    <input type="text" placeholder="Enter Landing Airport" name="landing-airport" required><br>
                </div>
                <div class = "departure-time">
                    <label for="departure-time"><b>Departure Time</b></label><br>
                    <input type="text" placeholder="Enter Departure Time" name="departure-time" required><br>
                </div>
                <div class = "airline">
                    <label for="airline"><b>Airline</b></label><br>
                    <input type="text" placeholder="Enter Airline" name="airline" required><br>
                </div>
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if result %}
        <div class="result">
            <h3 class="content">The delay rate is predicted to be: &ensp;&ensp; {{ result }}%</h3>
        </div>
        {% endif %}
    </div>
</body>
